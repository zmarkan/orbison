description: >
  This command hire Satriani for us to play Rockstar commands (installs the Satriani node package)
# What will this command do?
# Descriptions should be short, simple, and clear.

steps:
  - run:
      command: |
        git clone https://github.com/RockstarLang/rockstar /
        cd /rockstar/satriani
        npm install
        alias rockstar="node /rockstar/satriani/rockstar"
